<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Historial</title>
    <link rel="shortcut icon" href="img/nuts.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/estilos.css">
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/diseño.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <section class="textos-header">
            <h1>¡Bienvenido! {{ current_user.fullname }}</h1>
            <h2></h2>
        </section>
        <div class="wave" style="height: 80px; overflow: hidden;">
            <svg viewBox="0 0 400 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
                <path d="M-4.22,52.63 C262.69,265.78 197.23,-155.59 508.17,80.25 L500.00,150.00 L0.00,150.00 Z"
                    style="stroke: none; fill: rgb(69,69,69);"></path>
            </svg>
        </div>
    </header>
    <div>
        <div class="log">
            <nav class="tuclase">
                
                <a href="/get_list_full">Usuarios</a>
                <a href="/get_full_parkings">Estacionamientos</a>
                <a href="">|</a>
                <a href="/register_parking">Registrar estacionamiento</a>
                <a href="/register_prices">Costos</a>
            </nav>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {% for message in messages %}
                        {{ message }}
                        <br>
                        {% endfor %}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}
                    {% endwith %}

                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-center">Registrar Persona</h2>
                        </div>
                        <div class="card-body">
                            <form action="/add_user" method="POST">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                <div class="mb-3">
                                    <label for="fullname" class="form-label">Nombre Completo</label>
                                    <input type="text" name="fullname" id="fullname" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo Electrónico</label>
                                    <input type="email" name="email" id="email" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Usuario</label>
                                    <input type="text" name="username" id="username" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" name="password" id="password" class="form-control" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
