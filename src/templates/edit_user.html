<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Historial</title>
    <link rel="shortcut icon" href="img/nuts.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/estilos.css">
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/formulario.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
{% extends 'layout.html' %}

{% block body%}

<div class="col-md-4 offset-md-4">

 <div class="card card-body">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="contenedor__todo">
      <div class="caja__trasera">
          <div class="caja__trasera-login">
              <h3> </h3>
              <h3> </h3>
              <p></p>
              
          </div>
          <div class="caja__trasera-register">
              <h2 >¡¡¡ Bienvenido !!!</h2>
              
          </div>
      </div>
  </div>
    <form action="/lista_users/update/{{ user.0 }}" method="POST"  >
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group my-4"> 
          <label for="fullname">Nombre:</label>
          <input type="text" name="fullname" placeholder="Nombre Completo" value="{{ user.1 }}" class="form-control" required>
        </div>
        <div class="form-group my-4">
          <label for="email">Correo:</label>
          <input type="text" name="email" placeholder="Correo" value="{{ user.2 }}" class="form-control" required>
        </div>
        <div class="form-group my-4">
          <label for="username">Usuario:</label>
          <input type="text" name="username" placeholder="Usuario" value="{{ user.3 }}" class="form-control" required>
        </div>
        <div class="form-group my-4">
          <label for="password">Contraseña:</label>
          <input type="text" name="password" placeholder="Contraseña" value="{{ user.4 }}" class="form-control" required>
        </div>
        <button type="submit" class="w-100 btn btn-success btn-block my-2">Guardar</button>
        <button type="button" class="w-100 btn btn-md btn-info my-2" onclick="location.href='/get_list_full'">Regresar</button>
    </form>
 </div>


</div>
{% endblock %}
